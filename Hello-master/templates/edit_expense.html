<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense - Modern Expense Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .expense-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .expense-info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-edit"></i> Edit Expense</h1>
            <p>Modify your expense details</p>
        </div>

        <div class="card">
            <div class="expense-info">
                <h3>Current Expense Details</h3>
                <p><strong>Category:</strong> {{ expense[2] }}</p>
                <p><strong>Description:</strong> {{ expense[4] }}</p>
                <p><strong>Amount:</strong> ₹{{ "%.2f"|format(expense[5]) }}</p>
                <p><strong>Status:</strong> {{ expense[6] }}</p>
            </div>

            <form method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" class="form-control" value="{{ expense[1] }}" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" class="form-control" required onchange="loadSubcategories()">
                            {% for category in categories %}
                            <option value="{{ category }}" {{ 'selected' if category == expense[2] else '' }}>
                                {{ category }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="subcategory">Subcategory</label>
                        <select id="subcategory" name="subcategory" class="form-control">
                            <option value="">Select Subcategory (optional)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (₹)</label>
                        <input type="number" step="0.01" id="amount" name="amount" class="form-control" 
                               placeholder="Amount" value="{{ expense[5] }}" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" class="form-control" 
                           placeholder="Description" value="{{ expense[4] }}" required>
                </div>
                
                <div class="form-group">
                    <label for="payment_status">Payment Status</label>
                    <select id="payment_status" name="payment_status" class="form-control">
                        <option value="Pending" {{ 'selected' if expense[6] == 'Pending' else '' }}>Pending</option>
                        <option value="Paid" {{ 'selected' if expense[6] == 'Paid' else '' }}>Paid</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn">
                        <i class="fas fa-save"></i> Update Expense
                    </button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>

        <!-- Delete Form -->
        <div class="card">
            <h3 style="color: #dc3545; margin-bottom: 15px;">
                <i class="fas fa-trash"></i> Danger Zone
            </h3>
            <p style="margin-bottom: 20px; color: #666;">
                Once you delete this expense, there is no going back. Please be certain.
            </p>
            <form method="POST" action="{{ url_for('delete_expense', expense_id=expense[0]) }}" 
                  onsubmit="return confirm('Are you sure you want to delete this expense? This action cannot be undone.')">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Delete Expense
                </button>
            </form>
        </div>
    </div>
    
    <script>
        // Load subcategories based on selected category
        function loadSubcategories() {
            const categorySelect = document.getElementById('category');
            const subcategorySelect = document.getElementById('subcategory');
            const selectedCategory = categorySelect.value;
            const currentSubcategory = '{{ expense[3] or "" }}';
            
            // Clear existing subcategories
            subcategorySelect.innerHTML = '<option value="">Select Subcategory (optional)</option>';
            
            if (selectedCategory) {
                fetch('/get_subcategories/' + selectedCategory)
                    .then(response => response.json())
                    .then(subcategories => {
                        subcategories.forEach(subcat => {
                            const option = document.createElement('option');
                            option.value = subcat;
                            option.textContent = subcat;
                            if (subcat === currentSubcategory) {
                                option.selected = true;
                            }
                            subcategorySelect.appendChild(option);
                        });
                    })
                    .catch(error => {
                        console.error('Error loading subcategories:', error);
                    });
            }
        }
        
        // Load subcategories on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSubcategories();
        });
    </script>
</body>
</html>
